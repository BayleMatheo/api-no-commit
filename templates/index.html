<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../css/styles.css" rel="stylesheet" media="all" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One&effect=neon">
    <title>GroupieTracker</title>
  </head>
  <body>
    <div class="Head">
    <h1 class="MainTitle">API Groupie Tracker</h1>
  </div>
    </body>
    {{ range $artists := . }}
    <div class="artist">
      <h2 class="ArtisteName"> {{ .Name }}</h2>
      <a href="artists?id={{ .Id }}">
      <img src="{{ .Image }}"    alt="picture of the artists album" class="image"/>
    </a>
    </div>
  {{ end }}
  </body>
</html>
